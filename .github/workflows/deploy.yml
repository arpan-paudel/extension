name: Deploy Static Site

on:
  push:
    branches:
      - main
    paths:
      - 'data/feedback.json'  # Trigger only when this file changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Authenticate with GitHub
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/arpan-paudel/extension.git

      - name: Commit and Push Changes
        run: |
          git add data/feedback.json
          git commit -m "Update feedback data" || echo "No changes to commit"
          git push origin main
